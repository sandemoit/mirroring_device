<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing - Share</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Screen Sharing</h1>
        <div class="share-container">
            <h2>Share Your Screen</h2>
            <div class="code-display" id="generated-code" onclick="copyCode()"></div>
            <button id="generate-code" class="primary-button">Generate Code</button>
            <button id="start-sharing" class="primary-button" disabled>Start Sharing</button>
            <p>Share this link to connect: <span id="connect-link" onclick="copyLink()"></span></p>
            <div id="status" class="status"></div>
        </div>
        <a href="/connect" target="_blank" class="switch-mode">Connect to Screen</a>
    </div>
    <script>
        function copyCode() {
            const code = document.getElementById('generated-code').textContent;
            navigator.clipboard.writeText(code);
            alert('Code copied to clipboard');
        }
        
        function copyLink() {
            const link = document.getElementById('connect-link').textContent;
            navigator.clipboard.writeText(link);
            alert('Link copied to clipboard');
        }
    </script>
    <script src="share.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.1/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer();
        let localStream;

        peer.on('open', (id) => {
            console.log('Peer ID:', id);
            document.getElementById('code-display').textContent = id;

            // Start sharing screen
            document.getElementById('start-sharing').addEventListener('click', async () => {
                localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                console.log('Screen sharing started');
            });
        });

        peer.on('call', (call) => {
            call.answer(localStream); // Share local stream
            console.log('Incoming call answered');
        });
    </script>

</body>
</html>
