<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing - Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Screen Sharing</h1>
        <div class="connect-container">
            <h2>Connect to Screen</h2>
            <input type="text" id="connect-code" placeholder="Enter sharing code">
            <button id="connect" class="primary-button">Connect</button>
            <div id="status" class="status"></div>
            <div class="video-container">
                <video id="remote-video" autoplay playsinline></video>
            </div>
        </div>
        <a href="/" class="switch-mode">Share Screen</a>
    </div>
    <script src="connect.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.1/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer();
        const video = document.getElementById('remote-video');

        peer.on('open', (id) => {
            console.log('Peer ID:', id);

            document.getElementById('connect').addEventListener('click', () => {
                const targetPeerId = document.getElementById('connect-code').value;
                const call = peer.call(targetPeerId, null);

                call.on('stream', (remoteStream) => {
                    video.srcObject = remoteStream;
                    video.play();
                    console.log('Remote stream received');
                });
            });
        });
    </script>
</body>
</html>
